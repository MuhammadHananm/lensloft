{% extends "base.html" %}
{% block content %}
<style>
    /* LensLoft Premium Design for Hanan */
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
    }
    .auth-container-new {
        max-width: 400px;
        width: 100%;
        margin: auto;
        padding: 20px;
    }
    .glass-card {
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        text-align: center;
        border: 1px solid rgba(255,255,255,0.3);
    }
    .brand-name {
        font-family: 'Grand Hotel', cursive;
        font-size: 4rem;
        background: linear-gradient(to right, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 5px;
    }
    .student-info {
        font-size: 0.75rem;
        letter-spacing: 2px;
        color: #764ba2;
        font-weight: 700;
        text-transform: uppercase;
        margin-bottom: 20px;
        display: block;
    }
    .form-floating > .form-control {
        border-radius: 12px;
        border: 1px solid #e1e1e1;
        background: #fdfdfd;
    }
    
    .btn-premium {
        background: linear-gradient(to right, #667eea, #764ba2);
        border: none;
        color: white;
        padding: 12px;
        border-radius: 12px;
        font-weight: 600;
        width: 100%;
        transition: all 0.3s ease;
        margin-top: 15px;
    }
    .btn-premium:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(118, 75, 162, 0.3);
        color: white;
    }
    .login-link {
        margin-top: 25px;
        font-size: 0.9rem;
        color: #666;
    }
    .login-link a {
        color: #764ba2;
        text-decoration: none;
        font-weight: 700;
    }
</style>

<div class="auth-container-new">
    <div class="glass-card">
        <h1 class="brand-name">LensLoft</h1>
        <span class="student-info">Curated by Hanan</span>
        <p class="text-muted small mb-4">Create an account to join the community.</p>
        
        <form method="POST">
            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="regUser" placeholder="Username" required>
                <label for="regUser">Choose Username</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="regPass" placeholder="Password" required>
                <label for="regPass">Create Password</label>
            </div>
            
            <button type="submit" class="btn btn-premium">Join the Loft</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="{{ url_for('login') }}">Log In</a>
        </div>
    </div>
</div>
{% endblock %}
