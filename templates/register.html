{% extends "base.html" %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 style="font-family: 'Grand Hotel', cursive; font-size: 3rem; margin-bottom: 10px;">PhotoShare</h1>
        <p class="text-muted fw-bold mb-4">Sign up to see photos from your friends.</p>
        <form method="POST">
            <div class="mb-2"><input type="text" name="username" class="form-control" placeholder="Username" required></div>
            <div class="mb-3"><input type="password" name="password" class="form-control" placeholder="Password" required></div>
            <button type="submit" class="btn btn-primary w-100 fw-bold py-1">Sign Up</button>
        </form>
    </div>
    <div class="auth-card mt-3 py-3" style="padding: 20px 0;"><p class="text-sm text-dark mb-0">Have an account? <a href="{{ url_for('login') }}" class="fw-bold text-primary text-decoration-none">Log in</a></p></div>
</div>
{% endblock %}
